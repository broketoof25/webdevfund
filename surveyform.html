<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/survey.css" />
</head>
<body>
   <h1>Survey</h1> 
   <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post">
    <fieldset>
        <legend>Your Information</legend>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Your First Name" />
        </div>
        <div>
            <label for="LastName">Last Name:</label><input type="text" id="LastName" name="lastName" placeholder="Your Last Name" />
        </div>
        <div>
            <label for="YourEmail">Your Email:</label><input type="email" id="YourEmail" name="email" placeholder="Your Email Address" />
        </div>
    </fieldset>
    <fieldset>
        <legend>Survey Questions</legend>
        <div>
            Favorite Sport:
            <input type="radio" id="baseball" name="sport" value="baseball" />
            <label for="baseball">Baseball</label>
            <input type="radio" name="sport" value="rugby" /> Rugby
            <input type="radio" name="sport" value="snowboarding" /> Snowboarding
        </div>
        <div>
            Your Pets:
            <input type="checkbox" name="pets" value="cat" /> Cat
            <input type="checkbox" name="pets" value="dog" /> Dog
            <input type="checkbox" name="pets" value="iguana" /> Iguana
        </div>
    </fieldset>
    <input type="submit" style="background: green; color: white;" />
   </form>
</body>
</html>
